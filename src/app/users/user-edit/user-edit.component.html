<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="_id">Editing User '{{ originalUser?._id }}'</label>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            [ngModel]="originalUser?.email"
            name="email"
            required
            #email="ngModel"
            email
          />
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
        Enter a valid Email address
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="password">Hashed Password:</label>
          <input
            type="text"
            id="password"
            class="form-control invalid"
            size="150"
            max="255"
            [ngModel]="originalUser?.password"
            name="password"
            #password="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
